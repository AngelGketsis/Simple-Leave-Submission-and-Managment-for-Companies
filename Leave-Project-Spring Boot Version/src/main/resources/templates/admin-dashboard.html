<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
<h1>Admin Dashboard</h1>
<a th:href="@{/admin/new-leave-request}">New Leave Request</a>
<table>
    <thead>
    <tr>
        <th>User</th>
        <th>Start Date</th>
        <th>End Date</th>
        <th>Status</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="leaveRequest : ${leaveRequests}">
        <td th:text="${leaveRequest.user.username}"></td>
        <td th:text="${leaveRequest.startDate}"></td>
        <td th:text="${leaveRequest.endDate}"></td>
        <td th:text="${leaveRequest.status}"></td>
        <td>
            <form th:action="@{/admin/approve}" method="post">
                <input type="hidden" name="requestId" th:value="${leaveRequest.id}" />
                <button type="submit">Approve</button>
            </form>
            <form th:action="@{/admin/reject}" method="post">
                <input type="hidden" name="requestId" th:value="${leaveRequest.id}" />
                <button type="submit">Reject</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>
<form th:action="@{/logout}" method="post" class="button">
    <button type="submit">Logout</button>
</form>
</body>
</html>
