{% extends 'leave_app/base.html' %}
{% block content %}
<div class="row">
    <div class="col-md-8 offset-md-2">
        <div class="card mt-5">
            <div class="card-header bg-primary text-white">
                <h4 class="m-0">New Leave Request</h4>
            </div>
            <div class="card-body">
                <form method="POST">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="id_start_date" class="form-label">Start Date</label>
                        <input type="date" name="start_date" class="form-control {% if form.start_date.errors %}is-invalid{% endif %}" id="id_start_date" required>
                        {% if form.start_date.errors %}
                            <div class="invalid-feedback">
                                {{ form.start_date.errors }}
                            </div>
                        {% endif %}
                    </div>
                    <div class="mb-3">
                        <label for="id_end_date" class="form-label">End Date</label>
                        <input type="date" name="end_date" class="form-control {% if form.end_date.errors %}is-invalid{% endif %}" id="id_end_date" required>
                        {% if form.end_date.errors %}
                            <div class="invalid-feedback">
                                {{ form.end_date.errors }}
                            </div>
                        {% endif %}
                    </div>
                    <button type="submit" class="btn btn-primary">Submit Request</button>
                    <a href="{% url 'dashboard' %}" class="btn btn-secondary ms-2">Cancel</a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
